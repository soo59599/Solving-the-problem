name: Move LeetCode Solutions

on:
  workflow_dispatch:
  push:
    paths:
      - '[0-9][0-9][0-9][0-9]-*/**'

permissions:
  contents: write

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # git pull을 위해 fetch-depth를 0(전체)으로 변경하거나 충분히 깊게 설정하는 것이 좋습니다.

      - name: Move LeetCode solutions
        run: |
          echo "Current directory contents:"
          ls -la
          
          mkdir -p LeetCode
          
          echo "Changed files in this push:"
          git diff --name-only HEAD^ HEAD
          
          found=0
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d"
              mv "$d" "LeetCode/" && found=1
            fi
          done
          
          if [ $found -eq 0 ]; then
            echo "No matching directories found to move"
          fi

      - name: Commit & Push changes
        run: |
          if git status --porcelain | grep .; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -A
            git commit -m "chore: Move LeetCode solutions to LeetCode folder"
            # 푸시 전에 원격 저장소의 변경사항을 가져옵니다.
            git pull --rebase
            git push
          else
            echo "No changes to commit"
          fi
